<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF_8">
        <link rel="icon" href= "form.png">
        <link rel='stylesheet' href="form.css">
        <title> Form Input</title>
    </head>
    <body>
       <header><h1> HTML 5 FORM INPUT FIELDS</h1></header>
        <form>
            <div>
                <label for="text"> FIRST NAME </label>
                <input  type="text" id="firstName" name="firstName" required>
            </div>
            <diV>
                <label for="text"> LAST NAME </label>
                <input type="text" id="lastName" name="lastName" required>
            </diV>
            <div>
                <label for='password'> PASSWORD </label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for='email'> EMAIL </label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for='url'> URL </label>
                <input type="url" id="url" name="url" required>
            </div>
            <div>
                <label for='number'> NUMBER </label>
                <input type="number" id="number" name="number" required>
                        </div>
            <div>
                <label for='telephone'> TELEPHONE </label>
                <input type="tel" id="email" name="email" required>
                        </div>
            <div>
                <label for='search'> SEARCH </label>
                <input type="search" id="search" name="search" required>
            </div>
            <div>
                <label for='part'> EMAIL </label>
                <input type="datetime-local" id="party" name="party" required>         
               </div>
            <div>
                <label for='salary'> SALARY </label>
                <input type="range" id="salary" name="salary" min="300000" max="500000" step="100" value="350000" required>
                <output class="salaryOutput" for="salary">400000 </output>       
                </div>
            <div>
                <button> SUBMIT </button>
            </div>
            <script>
                const salary = document.querySelector("#salary");
                const output = document.querySelector(".salaryOutput");
                output.textContent = salary.value;
                salary.addEventListener("input",function(){
                    output.textContent = salary.value;
                });
            </script>
    </body>
</html>
